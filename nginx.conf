server {
  listen 80;
  server_name _;

  # Serve built Vite app
  root /usr/share/nginx/html;
  index index.html;

  # Single-page app routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optional) If you want to proxy API through the same domain:
